<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div id="drawing-table">

        </div>
        <div id="options">
            <button id="eraser">Eraser</button>
            <div id="colors">
                <button id="draw-mode">Random Colors</button>
                <div>
                    <label for="change-color">Change Color: </label>
                    <input type="color" id="change-color" value="#000000"></input>
                </div>
            </div>
            <div id="table-options">
                <div id="dimensions">
                    <div>
                        <label for="x-axex">Horizontal size:</label><br>
                        <input type="number" id="x-axes" value="16">
                    </div>
                    <div>
                        <label for="y-axes">Vertical size:</label><br>
                        <input type="number" id="y-axes" value="16">
                    </div>
                </div>
                <div id="buttons">
                    <button id="create">Create Table</button>
                    <button id="clear">Clear Table</button>
                </div>
            </div>
        </div>
    </body>
</html>
